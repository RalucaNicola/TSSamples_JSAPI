<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colored buildings</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.5/esri/css/main.css">
    <link rel="stylesheet" href="src/css/main.css">
    <script>
        var locationPath = location.pathname.replace(/\/[^\/]+$/, "");
        window.dojoConfig = {
            packages: [{
                name: "src",
                location: locationPath + "/src/js"
            }]
        };
    </script>
    <script src="https://js.arcgis.com/4.5"></script>
</head>

<body>
    <div id="viewDiv"></div>
    <ul id="cityList">
        <li>Buildings in New York</li>
        <li>Buildings in Lyon</li>
        <li>Buildings in Helsinki</li>
    </ul>
    <div class="buttonContainer"><button id="changeColor">Change color scheme</button></div>
    <script>
        require(["src/main"]);
    </script>
</body>

</html>
